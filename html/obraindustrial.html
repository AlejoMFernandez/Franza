    <script>
        const params = new URLSearchParams(window.location.search);
        const obraId = params.get("id"); // ðŸ‘‰ esto es por ejemplo: "AzoteaCaba"

        fetch("../folders.json")
        .then(res => res.json())
        .then(folders => {
            const obra = folders.ObrasIndustriales[obraId]; // ðŸ‘ˆ Ahora sÃ­, extraÃ©s correctamente la info del JSON
            if (!obra) {
                console.error("Obra no encontrada");
                return;
            }


            // Cambiar tÃ­tulo
            document.getElementById("page-title").textContent = ("Obra Civil - " + obra.Titulo);
            document.getElementById('obra-titulo').textContent = obra.Titulo;
            document.getElementById('obra-ubicacion').textContent = obra.Ubicacion;
            document.getElementById('obra-quesehizo').textContent = obra.Quesehizo;

            // Imagen principal
            const imgPortada = document.getElementById("imagen-portada");
            imgPortada.src = `../img/obrasindustriales/${obraId}/${obraId}.jpg`;

            // Imagenes Carrousel
            const imgCarrousel1 = document.getElementById("img_carrousel1");
            imgCarrousel1.src = `../img/obrasindustriales/${obraId}/1.jpg`;
            const imgCarrousel2 = document.getElementById("img_carrousel2");
            imgCarrousel2.src = `../img/obrasindustriales/${obraId}/2.jpg`;
            const imgCarrousel3 = document.getElementById("img_carrousel3");
            imgCarrousel3.src = `../img/obrasindustriales/${obraId}/3.jpg`;
            const imgCarrousel4 = document.getElementById("img_carrousel4");
            imgCarrousel4.src = `../img/obrasindustriales/${obraId}/4.jpg`;
            const imgCarrousel5 = document.getElementById("img_carrousel5");
            imgCarrousel5.src = `../img/obrasindustriales/${obraId}/5.jpg`;
        })
    </script>
